<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>American Rental Bingo</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#141218">

  <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --md-sys-color-primary: #D0BCFF;
      --md-sys-color-on-primary: #381E72;
      --md-sys-color-surface: #141218;
      --md-sys-color-on-surface: #E6E1E5;
      --md-sys-color-secondary-container: #4A4458;
      --md-sys-color-on-secondary-container: #E8DEF8;
    }

    body {
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-family: 'Google Sans', sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 24px;
      box-sizing: border-box;
    }

    .logo { height: 80px; width: auto; }

    .share-btn {
      background: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
      border: none;
      width: 44px; height: 44px;
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
    }

    h1 { 
      text-align: center; 
      line-height: 1.2; 
      margin: 10px 0; 
      font-weight: 700;
    }

    .labels {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 450px;
      width: calc(100% - 40px);
      text-align: center;
      font-weight: 700;
      color: var(--md-sys-color-primary);
      margin-bottom: 10px;
    }

    .bingo-card {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 450px;
      width: calc(100% - 40px);
    }

    .cell {
      aspect-ratio: 1/1;
      background: var(--md-sys-color-secondary-container);
      color: var(--md-sys-color-on-secondary-container);
      border-radius: 12px;
      display: flex; align-items: center; justify-content: center;
      font-weight: 700; font-size: 1.2rem;
      cursor: pointer;
      transition: 0.2s;
    }

    .cell.marked {
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      box-shadow: 0 0 15px var(--md-sys-color-primary);
    }

    .btn-new-game {
      margin: 30px 0;
      background: #3ddc84;
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 700;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>BINGO</h1>

  <div class="labels">
    <div>B</div><div>I</div><div>N</div><div>G</div><div>O</div>
  </div>

  <div class="bingo-card" id="card"></div>

  <button class="btn-new-game" onclick="generateCard()">NEW GAME / CLEAR ALL</button>

  <script>
    let hasWonThisRound = false;
    let cells = [];

    function generateCard() {
        hasWonThisRound = false;
        const title = document.querySelector('h1');
        title.innerHTML = "BINGO";
        title.style.color = '';

        const cardElement = document.getElementById('card');
        cardElement.innerHTML = ''; 
        cells = []; 

        const ranges = [[1,15], [16,30], [31,45], [46,60], [61,75]];
        const columns = ranges.map(range => {
            let nums = Array.from({length: 15}, (_, i) => i + range[0]);
            return nums.sort(() => Math.random() - 0.5).slice(0, 5);
        });

        for (let row = 0; row < 5; row++) {
            for (let col = 0; col < 5; col++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                if (row === 2 && col === 2) {
                    cell.innerText = 'FREE';
                    cell.classList.add('marked');
                } else {
                    cell.innerText = columns[col][row];
                    cell.onclick = () => {
                        cell.classList.toggle('marked');
                        checkWin();
                    };
                }
                cardElement.appendChild(cell);
                cells.push(cell);
            }
        }
    }

    function checkWin() {
        if (hasWonThisRound) return;
        const wins = [
            { name: 'ROW 1', indices: [0,1,2,3,4] }, { name: 'ROW 2', indices: [5,6,7,8,9] },
            { name: 'ROW 3', indices: [10,11,12,13,14] }, { name: 'ROW 4', indices: [15,16,17,18,19] },
            { name: 'ROW 5', indices: [20,21,22,23,24] }, { name: 'COL B', indices: [0,5,10,15,20] },
            { name: 'COL I', indices: [1,6,11,16,21] }, { name: 'COL N', indices: [2,7,12,17,22] },
            { name: 'COL G', indices: [3,8,13,18,23] }, { name: 'COL O', indices: [4,9,14,19,24] },
            { name: 'DIAGONAL', indices: [0,6,12,18,24] }, { name: 'DIAGONAL', indices: [4,8,12,16,20] }
        ];

        const winningCombo = wins.find(c => c.indices.every(i => cells[i].classList.contains('marked')));

        if (winningCombo) {
            hasWonThisRound = true;
            const title = document.querySelector('h1');
            title.innerHTML = `BINGO!<br><span style="font-size: 0.5em; display: block; margin-top: 5px;">(${winningCombo.name})</span>`;
            title.style.color = '#3ddc84';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }
    }

    function shareLink() {
        if (navigator.share) {
            navigator.share({ title: 'Bingo!', url: window.location.href });
        }
    }

    window.onload = generateCard;
  </script>
</body>
</html>
